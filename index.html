<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Quiz Game: Riddle Me This</title>
</head>
<body>
    <header>
        <h1>Riddle Me This.</h1>
        <p>You have 3 riddles before you. Answer 2 of 3 correctly and send The Riddler back to Arkham Asylum.<p>
        <p>Anything less than 2 of 3 riddles answered correctly and you lose... The riddler walks free.<p>
    </header>
    <main>
        <div class="riddle-and-answer">
            <div>
                <p class = "riddle" id="r1"></p>
                <input type="text" placeholder="answer here" class="answers" id="a1"> 
            </div>
            <div>
                <p class = "riddle" id="r2"></p>
                <input type="text" placeholder="answer here" class="answers" id="a2"> 
            </div>
            <div>
                <p class = "riddle" id="r3"></p>
                <input type="text" placeholder="answer here" class="answers" id="a3"> 
            </div>
        </div>
    </main>
    <footer>
        <div class="button">
        <button id="submit">Submit Answers and send The Riddler back to Arkham.</button>
        <button id="reset">Reset Game.</button>
        </div>
    </footer>
</body>
</html>
